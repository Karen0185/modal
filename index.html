<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup</title>
</head>
<body>

    <button class="popup-show_btn">Открыть модальное окно</button>
    
    <div class="overlay hide"></div>
    <div class="popup hide">
        <button class="popup__hide"><img src="./images/icon-close.svg" alt="Закрыть"></button>
        <h2 class="popup__title">Настройка формы отклика</h2>
        <p class="popup__subtitle">Настройте критерии которые необходимо указать соискателю при отклике с сайта Jobers</p>
        <div class="popup__form">
            <div class="fixed">
                <input type="text" class="popup__input popup__input--fixed" placeholder="Фамилия">
                <input type="text" class="popup__input popup__input--fixed" placeholder="Имя">
                <input type="text" class="popup__input popup__input--fixed" placeholder="Телефон">
            </div>
            <div class="draggable">
            </div>
            <div class="popup__add-input">
                <div class="add-input__input-wrapp">
                    <input class="add-input__input" type="text" placeholder="Добавить поле">
                    <button class="add-input__btn" aria-label="Add input"><img class="add-input__icon" src="images/plus.svg" alt="Добавить"></button>
                </div>
                <div class="add-input__buttons">
                    <button class="save-btn">Сохранить</button>
                    <button class="cancel-btn">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
